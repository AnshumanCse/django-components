[tox]
envlist = py27-django111,py34-django{111,20},py{35,36,37,38}-django{111,20,21,22}

[tox:travis]
2.7 = py27-django111
3.4 = py34-django{111,20}
3.5 = py35-django{111,20,21,22}
3.6 = py36-django{111,20,21,22}
3.7 = py37-django{111,20,21,22}
3.8 = py38-django{111,20,21,22}

[testenv]
deps =
    pytest
    pytest-xdist
    django111: Django>=1.11,<2.0
    django20: Django>=2.0,<2.1
    django21: Django>=2.1,<2.2
    django22: Django>=2.2,<2.3
commands = py.test {posargs}
